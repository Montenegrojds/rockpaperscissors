<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="./css/style.css">
</head>



<body>

        <h1 id="titulo">Rock Paper Scissors</h1>


     <div class="flex-container">
        <div>
            <h2 id='anuncio'></h2>
        </div>
        <div class="elementos"> 
            <h2 class="bordes" id="playerName">Player</h2>
            <h2 class="bordes">Computer</h2>
        </div>
       
        <div class="elementos">
            <h2 class="score" id="scoreJugador" >00</h2>
            <h2 class="score" id="scoreComputadora">00</h2>
            
        </div>
    
        <div class="elementos">
            <h2 class="bordes" id="roca" data-key='rock'>Rock</h2>
            <h2 class="bordes" id="papel" data-key='paper'> Paper</h2>
            <h2 class="bordes" id="tijera" data-key='scissors'>Scissors</h2>
     </div>

     <div>
        <h2 id='anunciofinal'></h2>
    </div>

    </div>

</body>

<script src="index.js" >
 
</script>
</html>
